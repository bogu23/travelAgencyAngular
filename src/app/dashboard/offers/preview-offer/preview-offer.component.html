<mat-card class="card-container">
  <img mat-card-image [src]="offer.images[0]" alt="Photo of a Shiba Inu">
  <mat-card-header>
    <mat-card-title>{{ offer.title }}</mat-card-title>
    <mat-card-subtitle>{{ offer.price }} euro</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ offer.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Book</button>
  </mat-card-actions>
</mat-card>
