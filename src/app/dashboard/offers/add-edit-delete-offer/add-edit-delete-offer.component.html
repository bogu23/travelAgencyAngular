<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Offer options</mat-card-title>
    <mat-card-subtitle>Add/Edit/Delete</mat-card-subtitle>
  </mat-card-header>
  <div mat-card-image></div>
  <mat-card-content>
    <form [formGroup]="form" class="form-container">
      <mat-form-field appearance="standard">
        <mat-label>Images</mat-label>
        <input placeholder="https://abc.png" matInput formControlName="images">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Title</mat-label>
        <input placeholder="Title" matInput type="text" formControlName="title">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Description</mat-label>
        <input placeholder="Description" matInput type="text" formControlName="description">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Price</mat-label>
        <input placeholder="Price" matInput type="number" formControlName="price">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSubmit()">SAVE</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>
